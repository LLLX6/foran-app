<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* بقية الـ CSS ... */
  :root {
    --primary: #18456e;
    --accent: #27bda5;
    --danger: #c0392b;
    --bg-light: #f8fafb;
    --bg-dark: #1b2536;
    --pie-colors: #27bda5,#ffd200,#ff6f00,#29b6f6,#c0392b,#9c27b0,#43a047,#ff9800,#8bc34a,#f44336;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    background: var(--bg-light);
    color: var(--primary);
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  body.dark {
    background: var(--bg-dark);
    color: #fff;
  }
  /* Navbar/Brandbar */
  .brandbar {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: #fff;
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    padding: 15px 22px 12px 12px;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1100;
    box-shadow: 0 2.5px 18px #0002;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    direction: rtl;
  }
  /* Sidebar */
  .sidebar {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    padding: 20px 10px 25px 5px;
    width: 220px;
    min-width: 200px;
    min-height: 100vh;
    box-shadow: 0 3px 15px #0001;
    position: fixed;
    top: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 1200;
    transition: transform 0.3s ease;
  }
  .sidebar h1 {
    color: #fff;
    font-size: 1.25rem;
    margin: 0 0 18px;
    text-align: center;
    font-weight: 700;
  }
  .sidebar button, .sidebar .toggle-theme {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.1rem;
    padding: 10px 7px;
    border-radius: 8px;
    cursor: pointer;
    text-align: right;
    transition: background 0.2s;
  }
  .sidebar button:hover, .sidebar .toggle-theme:hover {
    background: rgba(255,255,255,0.14);
  }
  .sidebar button.active {
    background: rgba(255,255,255,0.26);
    font-weight: 700;
  }
  .sidebar .toggle-theme {
    margin-top: auto;
  }
  /* Hamburger */
  .hamburger {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 28px;
    height: 22px;
    display: none;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1301;
  }
  .hamburger div {
    height: 3.5px;
    background-color: var(--primary);
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  .hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }
  /* Overlay */
.overlay-nav {
    position: fixed;
    inset: 0;
    background: #0005;
    backdrop-filter: blur(4px); /* الضبابية */
    z-index: 1199;
    display: none;
    transition: background 0.2s;
}
.overlay-nav.active {
    display: block;
}
  /* Main content */
  .main {
    margin-right: 220px;
    padding: 80px 2vw 24px 2vw;
    max-width: 1100px;
    min-height: 100vh;
    transition: margin 0.3s ease;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .sidebar {
      width: 240px;
      min-width: unset;
      height: 100vh;
      position: fixed;
      top: 0;
      right: 0;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      box-shadow: -6px 0 28px #0005;
    }
    .sidebar.active {
      transform: translateX(0);
      opacity: 1;
      pointer-events: all;
      display: flex;
    }
    .hamburger {
      display: flex;
    }
    .overlay-nav {
      display: none;
    }
    .overlay-nav.active {
      display: block;
    }
    .main {
      margin-right: 0;
      padding: 80px 1rem 24px 1rem;
    }
  }
  /* Cards Grid */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px 24px;
  }
  .section-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 15px #0001;
    padding: 22px 10px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.15em;
    font-weight: 700;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.2s, transform 0.15s;
    min-height: 110px;
    user-select: none;
  }
  .section-card:hover, .section-card:focus {
    border-color: var(--primary);
    outline: none;
    transform: scale(1.05);
  }
  .section-emoji {
    font-size: 2.5em;
    margin-bottom: 12px;
  }
  /* Provider Card */
  .provider-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 13px #0002;
    padding: 14px 12px 14px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: box-shadow 0.2s;
    cursor: default;
    user-select: none;
  }
  .provider-card:focus-within, .provider-card:hover {
    box-shadow: 0 6px 24px #0004;
  }
  body.dark .provider-card, body.dark .section-card {
    background: #222c;
    color: #fff;
  }
  .provider-emoji {
    font-size: 1.85em;
    margin-left: 8px;
  }
  .provider-info {
    flex: 1;
  }
  .provider-info .row {
    display: flex;
    gap: 10px;
    margin-bottom: 5px;
    font-size: 0.95em;
  }
  .provider-info .label {
    color: #888;
    min-width: 65px;
    font-weight: 600;
  }
  .provider-info .value {
    font-weight: 500;
  }
  /* Stars */
  .stars {
    color: #ffbe33;
    font-size: 1.1em;
    user-select: none;
  }
  /* Card Actions */
  .card-actions {
    display: flex;
    gap: 8px;
    margin-top: 8px;
    flex-wrap: wrap;
  }
  .card-actions button {
    flex: 1;
    padding: 8px 10px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-size: 0.95rem;
    color: #fff;
    transition: background 0.15s ease;
  }
  .call {
    background: #2980b9;
  }
  .call:hover {
    background: #1e5a8a;
  }
  .whatsapp {
    background: #25d366;
  }
  .whatsapp:hover {
    background: #1eb955;
  }
  .share {
    background: #ffbe33;
    color: #111;
  }
  .share:hover {
    background: #e1a602;
  }
  .rate {
    background: var(--accent);
  }
  .rate:hover {
    background: #1f9586;
  }
  .delete {
    background: var(--danger);
  }
  .delete:hover {
    background: #9a2d23;
  }
  .edit {
    background: #5e35b1;
  }
  .edit:hover {
    background: #4a2792;
  }
  /* Buttons */
  .show-modal-btn {
    background: var(--primary);
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1.05rem;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background 0.22s ease;
  }
  .show-modal-btn:hover, .submit-btn:hover {
    background: var(--accent);
  }
  .submit-btn {
    background: var(--accent);
    color: #fff;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    user-select: none;
    transition: background 0.22s ease;
  }
  .submit-btn:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  .hidden {
    display: none !important;
  }
  /* Forms */
  form {
    background: #fff;
    padding: 18px 14px;
    max-width: 460px;
    border-radius: 12px;
    box-shadow: 0 4px 20px #0001;
    margin-bottom: 16px;
  }
  body.dark form {
    background: #232834;
    color: #fff;
  }
  input, select, textarea {
    width: 100%;
    padding: 9px 10px;
    margin: 8px 0 6px;
    border: 1.4px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.15s ease;
    background: #fafdff;
    font-family: 'Cairo', sans-serif;
  }
  body.dark input, body.dark select, body.dark textarea {
    background: #222c;
    border-color: #333;
    color: #eee;
  }
  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    outline: none;
  }
  input[readonly] {
    background: #f3f3f3;
    color: #888;
  }
  textarea {
    resize: vertical;
  }
  /* Search bar */
  .searchbar-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 14px;
  }
  .searchbar {
    flex: 1;
    font-size: 1rem;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1.3px solid #bbb;
  }
  .searchbar:focus {
    border-color: var(--primary);
    outline: none;
  }
  /* Toast notifications */
  .toast {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 25px;
    min-width: 220px;
    background: #111e;
    color: #fff;
    padding: 13px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 16px #0004;
    z-index: 2000;
    font-size: 1.1rem;
    text-align: center;
    animation: toastIn 0.35s cubic-bezier(.21,.6,.38,1.09);
    user-select: none;
  }
  @keyframes toastIn {
    0% {opacity:0; transform:translateY(50px) scale(0.92);}
    100% {opacity:1; transform:translateY(0) scale(1);}
  }
  /* Modal */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: #0007;
    z-index: 3000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s ease;
  }
  .modal-box {
    background: #fff;
    color: #222;
    border-radius: 14px;
    min-width: 260px;
    max-width: 95vw;
    max-height: 90vh;
    box-shadow: 0 4px 26px #0003;
    position: relative;
    animation: toastIn 0.22s ease;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    direction: rtl;
  }
  .modal-content-scroll {
    overflow-y: auto;
    padding: 20px 20px 12px;
    flex: 1;
  }
  .modal-actions-bottom {
    background: #f7fafd;
    border-top: 1px solid #eee;
    padding: 10px 16px;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    flex-wrap: wrap;
  }
  body.dark .modal-box {
    background: #222c;
    color: #fff;
  }
  body.dark .modal-actions-bottom {
    background: #232834;
    border-top: 1px solid #333;
  }
  .modal-close {
    position: absolute;
    left: 14px;
    top: 12px;
    font-size: 1.6rem;
    color: #999;
    cursor: pointer;
    border: none;
    background: none;
    user-select: none;
  }
  .modal-close:hover {
    color: var(--danger);
  }
  /* Tooltip text */
  .tooltip {
    font-size: 0.92em;
    color: #666;
    margin-bottom: 4px;
  }
  body.dark .tooltip {
    color: #aaa;
  }
  /* Filter row */
  .filter-row {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }
  .filter-row select {
    flex: 1 1 140px;
    min-width: 130px;
  }
  /* Download button */
  .dl-btn {
    background: var(--primary);
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 9px;
    font-size: 1.03rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.22s ease;
    margin-bottom: 18px;
  }
  .dl-btn:hover {
    background: var(--accent);
  }
  /* Feedback buttons */
  .delete-feedback-btn {
    background: var(--danger);
    color: #fff;
    border: none;
    padding: 5px 12px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    margin-left: 10px;
    user-select: none;
    transition: background 0.22s ease;
  }
  .delete-feedback-btn:hover {
    background: #a72317;
  }
  .add-feedback-btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 11px 22px;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-bottom: 14px;
    user-select: none;
    transition: background 0.22s ease;
    align-self: flex-start;
  }
  .add-feedback-btn:hover {
    background: #1f9586;
  }
  /* Charts Wrap */
.charts-wrap {
  display: flex;
  gap: 12px;
  flex-wrap: nowrap;
  overflow-x: auto;
  padding-bottom: 8px;
  align-items: stretch;
}
.chart-card {
  min-width: 140px;
  max-width: 230px;
  flex: 0 0 auto;
  box-shadow: 0 2px 8px #0001;
  border-radius: 12px;
  background: #fff;
  padding: 8px 5px 8px 5px;
  margin: 0;
  height: 150px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
.chart-title {
  font-size: 1em;
  margin-bottom: 2px;
  white-space: nowrap;
}
.canvas-chart {
  max-width: 100% !important;
  max-height: 92px !important;
  margin-top: 2px;
}
@media (max-width: 650px) {
  .charts-wrap {
    gap: 7px;
  }
  .chart-card {
    min-width: 110px;
    max-width: 150px;
    height: 98px;
    padding: 4px 2px;
  }
}
  @media (max-width: 900px) {
    .charts-wrap {
      flex-direction: column;
      gap: 12px;
    }
  }
  @media (max-width: 600px) {
    .modal-box {
      max-width: 95vw;
    }
    .modal-content-scroll {
      padding: 12px 8px 10px;
    }
  }
  @media (max-width: 480px) {
    .main {
      padding: 70px 1rem 10px;
    }
    .modal-box {
      padding: 0;
      border-radius: 0;
      height: 100vh;
      max-height: 100vh;
    }
  }
  /* Admin modal */
  .admin-modal-bg {
    background: #0008;
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3005;
  }
  .admin-modal {
    background: #fff;
    color: #111;
    border-radius: 12px;
    min-width: 220px;
    padding: 22px 18px 16px;
    box-shadow: 0 4px 28px #0002;
    direction: rtl;
    font-size: 1.05rem;
  }
  .admin-modal .pass-input-row {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    gap: 10px;
  }
  .admin-modal input[type="password"],
  .admin-modal input[type="text"] {
    font-size: 1.12em;
    border: 1.5px solid #eee;
    padding: 8px 10px;
    border-radius: 8px;
    width: 90px;
    text-align: center;
    letter-spacing: 4px;
    font-family: 'Cairo', sans-serif;
  }
  .admin-modal .showhide {
    background: none;
    border: none;
    font-size: 1.4em;
    cursor: pointer;
    color: #444;
    margin-right: 5px;
    user-select: none;
  }
  .admin-error {
    color: var(--danger);
    min-height: 22px;
    font-size: 1em;
    margin-bottom: 6px;
    user-select: none;
  }
.stats-cards {
  display: flex;
  gap: 14px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}
.stat-card {
  background: #fff;
  border-radius: 11px;
  box-shadow: 0 2px 10px #0001;
  padding: 14px 17px;
  font-size: 1.07em;
  min-width: 135px;
  text-align: center;
  font-weight: 600;
  margin-bottom: 6px;
}
body.dark .stat-card { background: #232834; color: #fff; }
.stat-card span { font-size: 1.35em; color: var(--primary); margin-right: 6px; }

.admin-section-card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 3px 20px #0001;
  padding: 24px 18px 20px 18px;
  margin-bottom: 24px;
  margin-top: 14px;
  transition: box-shadow 0.18s;
}
body.dark .admin-section-card {
  background: #232834;
  color: #fff;
}
.admin-section-card h3 {
  margin-top: 0;
  font-size: 1.15em;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 18px;
}
body.dark .admin-section-card h3 {
  color: #ffd200;
}
</style>

<body>
<!-- Brand Bar -->
<header class="brandbar" role="banner" aria-label="شريط الموقع">
  <div style="display:flex;align-items:center;gap:10px;">

    <svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="شعار فوراً" style="background:#fff;border-radius:50%;box-shadow:0 2px 8px #18456e22;">
      <circle cx="24" cy="24" r="20" fill="#22c1c3"/>
      <path d="M16 28 L24 16 L32 28" stroke="#18456e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M24 34 L24 22" stroke="#ffd200" stroke-width="3.2" stroke-linecap="round"/>
      <circle cx="24" cy="16" r="3.5" fill="#ffd200"/>
    </svg>
    <span style="font-weight:900;font-size:1.35em;letter-spacing:.5px;">فوراً - منصة الخدمات الذكية</span>

  <!-- Hamburger -->
  <button id="hamburger" class="hamburger" aria-label="فتح القائمة الجانبية" aria-expanded="false" aria-controls="sidebarNav" type="button" tabindex="0">
    <div></div><div></div><div></div>
  </button>

  <!-- Sidebar Navigation -->
  <nav id="sidebarNav" class="sidebar" aria-label="القائمة الرئيسية" role="navigation">
    <h1>فوراً</h1>
    <button data-page="home" type="button">🏠 الرئيسية</button>
    <button data-page="register" type="button">✍️ طلب تسجيل مزوّد خدمة</button>
    <button data-page="filter" type="button">🔍 بحث وفلترة</button>
    <button id="adminBtn" type="button">⚙️ لوحة الإدارة</button>
    <button class="toggle-theme" id="themeBtn" type="button" aria-pressed="false">🌓 تبديل النمط</button>
    <button class="add-feedback-btn" id="feedbackBtn" type="button">💬 أضف شكوى/اقتراح</button>
  </nav>

  <!-- Overlay for mobile -->
  <div id="navOverlay" class="overlay-nav" tabindex="-1" aria-hidden="true"></div>

  <!-- Toast container -->
  <div id="toastRoot" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal container -->
  <div id="modalRoot" aria-live="assertive" aria-atomic="true" class="hidden"></div>

  <!-- Main Content -->

const sidebar = document.getElementById("sidebarNav");
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("navOverlay");

function isMobileView() { return window.innerWidth <= 900; }
function toggleSidebar(forceClose = false) {
  if (!isMobileView()) return;
  const isActive = sidebar.classList.contains("active");
  if (forceClose || isActive) {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    hamburger.classList.remove("active");
    hamburger.setAttribute("aria-expanded", "false");
    overlay.setAttribute("aria-hidden", "true");
  } else {
    sidebar.classList.add("active");
    overlay.classList.add("active");
    hamburger.classList.add("active");
    hamburger.setAttribute("aria-expanded", "true");
    overlay.setAttribute("aria-hidden", "false");
  }
}
hamburger.addEventListener("click", () => toggleSidebar());
overlay.addEventListener("click", () => toggleSidebar(true));
window.addEventListener("resize", () => {
  if (!isMobileView()) {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    hamburger.classList.remove("active");
    hamburger.setAttribute("aria-expanded", "false");
    overlay.setAttribute("aria-hidden", "true");
  }
});

// --- Navigation ---
function setActiveSidebarBtn(pageId) {
  sidebar.querySelectorAll("button[data-page]").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.page === pageId);
  });
}

function navigate(page, subId = null) {
  toggleSidebar(true);
  window.scrollTo(0,0);

  if (!page) page = "home";
  if (page !== "admin" && !adminActive) sessionStorage.removeItem("admin");

  switch(page) {
    case "home": setActiveSidebarBtn("home"); renderSections(); break;
    case "section": if(subId) { setActiveSidebarBtn(null); renderSectionProviders(subId); } break;
    case "filter": setActiveSidebarBtn("filter"); renderFilter(); break;
    case "register": setActiveSidebarBtn("register"); renderRegister(); break;
    case "admin": if(adminActive) { setActiveSidebarBtn(null); renderAdmin(); } else { adminLogin(); } break;
    default: setActiveSidebarBtn("home"); renderSections(); break;
  }
}

function renderStars(val) {
  const rounded = Math.round(val);
  let starsHTML = "";
  for (let i = 1; i <= 5; i++) {

  }
  return starsHTML;
}

function applyFilters() {

// --- Submit Registration ---
function submitRequest() {
  const name = document.getElementById("name").value.trim();
  const nationality = document.getElementById("nationality").value.trim();
  const gender = document.getElementById("gender").value;
  const section = document.getElementById("section").value;
  const sub = document.getElementById("sub").value;
  const location = document.getElementById("location").value.trim();
  const phoneRaw = document.getElementById("phone").value.trim();
  const civilidRaw = document.getElementById("civilid").value.trim();
  const bio = document.getElementById("bio").value.trim();
  const availability = Array.from(document.getElementById("availability").selectedOptions).map(o=>o.value);

  if (!name || !nationality || !gender || !section || !sub || !location || !phoneRaw || !civilidRaw) {
    toast("يرجى ملء جميع الحقول المطلوبة بشكل صحيح.");
    return;
  }
  const existsInProviders = providers.some(p => b64d(p.civilid) === civilidRaw);
  const existsInRequests = requests.some(r => b64d(r.civilid) === civilidRaw);
  if (existsInProviders || existsInRequests) {
    toast("رقم الهوية/الرقم المدني مسجل بالفعل.");
    return;
  }
  const phone = b64e(phoneRaw);
  const civilid = b64e(civilidRaw);
  const newRequest = {
    id: Date.now() + Math.random().toString(36).slice(2,8),
    name, nationality, gender, section, sub, location, phone, civilid, availability, bio,
    rating: 0,
    created: new Date().toISOString(),
    updated: new Date().toISOString()
  };
  requests.push(newRequest);
  saveData();
  toast("تم إرسال طلب تسجيل مزوّد الخدمة بنجاح! بانتظار الموافقة.");
  navigate("home");
}

// --- تصدير CSV ---
function downloadAllData() {
  const csvHeaders = [
    "الاسم", "الجنسية", "الجنس", "القسم", "التخصص", "المنطقة", "رقم الهاتف", "الرقم المدني", "الخبرة", "التوفر", "التقييم"
  ];
  const rows = [csvHeaders.join(",")];
  for(const p of providers) {
    const sec = sections.find(s => s.id === p.section) || {};
    const sub = (sec.sub || []).find(x => x.id === p.sub) || {};
    rows.push([
      p.name,
      p.nationality,
      p.gender === "M" ? "ذكر" : "أنثى",
      sec.name || "-",
      sub.label || "-",
      p.location,
      b64d(p.phone),
      b64d(p.civilid),
      (p.bio||"-").replace(/,/g, "،"),
      (p.availability||[]).join(";"),
      getAvgRating(p.id, p.rating)
    ].map(x => `"${x}"`).join(","));
  }
  const blob = new Blob([rows.join("\n")], {type: "text/csv;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "foran_providers_data.csv";
  a.click();
  URL.revokeObjectURL(a.href);
  toast("تم تحميل ملف البيانات.");
}

// --- إحصائيات سريعة كروت الإدارة ---

  document.getElementById("statRequests").textContent = requests.length;
  // متوسط التقييم
  const ratingsArr = Object.values(ratings).flat();
  const avgRating = ratingsArr.length ? (ratingsArr.reduce((a,b)=>a+b,0)/ratingsArr.length).toFixed(2) : "-";
  document.getElementById("statAvgRating").textContent = avgRating;
  // أكثر جنسية
  let topNat = "-";
  if (providers.length) {
    const count = {};
    providers.forEach(p => count[p.nationality] = (count[p.nationality]||0)+1);
    topNat = Object.entries(count).sort((a,b)=>b[1]-a[1])[0][0];
  }
  document.getElementById("statTopNat").textContent = topNat;
}

function downloadAllData() {
  const csvHeaders = [
    "الاسم", "الجنسية", "الجنس", "القسم", "التخصص", "المنطقة", "رقم الهاتف", "الرقم المدني", "الخبرة", "التوفر", "التقييم"
  ];
  const rows = [csvHeaders.join(",")];
  for(const p of providers) {
    const sec = sections.find(s => s.id === p.section) || {};
    const sub = (sec.sub || []).find(x => x.id === p.sub) || {};
    rows.push([
      p.name,
      p.nationality,
      p.gender === "M" ? "ذكر" : "أنثى",
      sec.name || "-",
      sub.label || "-",
      p.location,
      b64d(p.phone),
      b64d(p.civilid),
      (p.bio||"-").replace(/,/g, "،"),
      (p.availability||[]).join(";"),
      getAvgRating(p.id, p.rating)
    ].map(x => `"${x}"`).join(","));
  }
  const blob = new Blob([rows.join("\n")], {type: "text/csv;charset=utf-8"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "foran_providers_data.csv";
  a.click();
  URL.revokeObjectURL(a.href);
  toast("تم تحميل ملف البيانات.");
}

// --- Modal System ---
const modalRoot = document.getElementById("modalRoot");
let currentModalClose = null;

function openModal({title="", content="", onShow=null}) {
  if(modalRoot.classList.contains("visible")) return; // already open
  modalRoot.innerHTML = `
    <div class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="0">
      <div class="modal-box">
        <button class="modal-close" aria-label="إغلاق النافذة" type="button">✖</button>
        <h3 id="modalTitle" style="margin:12px 0;">${title}</h3>
        <div class="modal-content-scroll">${content}</div>
      </div>
    </div>
  `;
  modalRoot.classList.remove("hidden");
  modalRoot.classList.add("visible");
  const closeBtn = modalRoot.querySelector(".modal-close");
  closeBtn.focus();
  closeBtn.addEventListener("click", closeModal);
  currentModalClose = closeModal;

  if(typeof onShow === "function") onShow(modalRoot.querySelector(".modal-box"));

  // Trap focus inside modal
  trapFocus(modalRoot.querySelector(".modal-bg"));
}

function closeModal() {
  modalRoot.innerHTML = "";
  modalRoot.classList.add("hidden");
  modalRoot.classList.remove("visible");
  currentModalClose = null;
  document.activeElement.blur();
  main.focus();
}

function trapFocus(element) {
  const focusableEls = element.querySelectorAll("a[href],button:not([disabled]),textarea,select,input,[tabindex]:not([tabindex='-1'])");
  const firstFocusableEl = focusableEls[0];
  const lastFocusableEl = focusableEls[focusableEls.length - 1];
  element.addEventListener("keydown", function(e) {
    const isTabPressed = (e.key === 'Tab');
    if (!isTabPressed) return;
    if (e.shiftKey) {
      if(document.activeElement === firstFocusableEl) {
        lastFocusableEl.focus();
        e.preventDefault();
      }
    } else {
      if(document.activeElement === lastFocusableEl) {
        firstFocusableEl.focus();
        e.preventDefault();
      }
    }
  });
}

// --- Charts ---
let pieSectionChart = null;
let barNationalityChart = null;

function drawCharts() {
  // Pie by section
  const ctxPie = document.getElementById("pieSection");
  if (ctxPie) {
    try {
      if (pieSectionChart) pieSectionChart.destroy();
    } catch (e) {}
    const counts = {};
    for (const s of sections) counts[s.name] = 0;
    providers.forEach(p => {
      const secName = (sections.find(s => s.id === p.section) || {}).name;
      if (secName) counts[secName] = (counts[secName] || 0) + 1;
    });
    const labels = Object.keys(counts);
    const data = Object.values(counts);

    pieSectionChart = new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels,
        datasets: [{
          data,
          backgroundColor: [
            '#27bda5', '#ffd200', '#ff6f00', '#29b6f6', '#c0392b',
            '#9c27b0', '#43a047', '#ff9800', '#8bc34a', '#f44336'
          ],
          borderColor: '#fff',
          borderWidth: 1.5
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom', labels: { font: { family: 'Cairo' } } }
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });
  }

  // Bar by nationality
  const ctxBar = document.getElementById("barNationality");
  if (ctxBar) {
    try {
      if (barNationalityChart) barNationalityChart.destroy();
    } catch (e) {}
    // عدّ المزودين حسب الجنسية
    const natCounts = {};
    providers.forEach(p => {
      const nat = p.nationality || "غير محدد";
      natCounts[nat] = (natCounts[nat] || 0) + 1;
    });
    // ترتيب الجنسيات الأكثر ظهوراً
    const sortedNats = Object.entries(natCounts).sort((a, b) => b[1] - a[1]);
    const top7 = sortedNats.slice(0, 7);
    const othersCount = sortedNats.slice(7).reduce((sum, x) => sum + x[1], 0);
    const natLabels = top7.map(x => x[0]).concat(othersCount > 0 ? ["أخرى"] : []);
    const natData = top7.map(x => x[1]).concat(othersCount > 0 ? [othersCount] : []);

    barNationalityChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: natLabels,
        datasets: [{
          label: 'عدد المزودين',
          data: natData,
          backgroundColor: '#27bda5'
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        responsive: false, // لتقليل التشنج في الأجهزة الضعيفة
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { font: { family: 'Cairo' } } },
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
  }
}
// --- Dark mode toggle ---
const themeBtn = document.getElementById("themeBtn");
function setDarkMode(dark) {
  if(dark) {
    document.body.classList.add("dark");
    themeBtn.setAttribute("aria-pressed","true");
  } else {
    document.body.classList.remove("dark");
    themeBtn.setAttribute("aria-pressed","false");
  }
}
themeBtn.addEventListener("click", () => {
  const dark = !document.body.classList.contains("dark");
  setDarkMode(dark);
  localStorage.setItem("darkMode", dark ? "on" : "off");
});
(function() {
  const saved = localStorage.getItem("darkMode");
  setDarkMode(saved === "on");
})();

function openWhatsApp(phone, name, subLabel, availability) {
  // يحوّل الرقم لصيغة دولية لو ناقص
  phone = phone.replace(/[^\d]/g, "");
  if (phone.startsWith("0")) phone = "968" + phone.slice(1);
  if (!phone.startsWith("968") && phone.length <= 9) phone = "968" + phone;
  const msg = encodeURIComponent(`السلام عليكم، لدي طلب بخصوص الخدمة. 
- الاسم: ${name}
- التخصص: ${subLabel}
- التوفر: ${availability}`);
  window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
}

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    const swCode = `
      const CACHE_NAME = 'foran-cache-v1';
      const URLS_TO_CACHE = [
        location.pathname,
        'https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap'
      ];
      self.addEventListener('install', e => {
        e.waitUntil(
          caches.open(CACHE_NAME)
            .then(cache => cache.addAll(URLS_TO_CACHE))
        );
      });
      self.addEventListener('fetch', e => {
        e.respondWith(
          caches.match(e.request)
            .then(res => res || fetch(e.request))
        );
      });
      self.addEventListener('activate', e => {
        e.waitUntil(
          caches.keys().then(keys =>
            Promise.all(
              keys.filter(k => k !== CACHE_NAME).map(k => caches.delete(k))
            )
          )
        );
      });
    `;
    const blob = new Blob([swCode], {type: 'application/javascript'});
    const swUrl = URL.createObjectURL(blob);
    navigator.serviceWorker.register(swUrl).then(function(reg) {
      setTimeout(()=>URL.revokeObjectURL(swUrl), 5000);
    });
  });
}
